name: Test, Build, and Deploy | Modul 1 - Lab2.2 Senior Project

on:
 push:
  branches: [main]

jobs: 
 test-build:
  runs-on:

  strategy:
  matrix:
   node_version: [16.x]

  steps:
   - uses: actions/checkout@v2
   - name: Testiong Build pre-Deploy
     uses: actions/setup-node@v2
     with:
      node-version: ${{ matrix.node-version}}
      cache: "npm"
   - run: npm i
   - run: npm run build
